<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pie Chart Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_style.css') }}">

</head>
<body>

        <h1>R.M.K. Engineering College, Kavaraipettai</h1>
        <br>
        <br>

        {% endfor %}
    </div>
</body>
</html>
